<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>League Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="uefa.png" alt="UEFA Logo" style="height:40px; vertical-align:middle;">
      <span style="font-size:1.5em; margin-left:10px; vertical-align:middle;">Iubitorii de football</span>
      <a href="index.html" style="margin-left:20px;">Acasă</a>
      <a href="tabel.html" style="margin-left:10px;">Tabel</a>
    </nav>
  </header>
  
  <main>
  <h2>League phase table</h2>
  <table class="league-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Played</th>
        <th>Won</th>
        <th>Drawn</th>
        <th>Lost</th>
        <th>For</th>
        <th>Against</th>
        <th>Goal difference</th>
        <th>Points</th>
        <th>Form guide</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><img src="liverpool.png" alt="Liverpool" style="height:24px;vertical-align:middle;"> Liverpool</td>
        <td>8</td><td>7</td><td>0</td><td>1</td><td>17</td><td>5</td><td>12</td><td>21</td>
        <td>
          <span class="form win">W</span>
          <span class="form win">W</span>
          <span class="form win">W</span>
          <span class="form win">W</span>
          <span class="form loss">L</span>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td><img src="barcelona.png" alt="Barcelona" style="height:24px;vertical-align:middle;"> Barcelona</td>
        <td>8</td><td>6</td><td>1</td><td>1</td><td>28</td><td>13</td><td>15</td><td>19</td>
        <td>
          <span class="form win">W</span>
          <span class="form win">W</span>
          <span class="form win">W</span>
          <span class="form win">W</span>
          <span class="form draw">D</span>
        </td>
      </tr>
      <!-- Adaugă restul echipelor după același model -->
    </tbody>
  </table>
</main>
  
  <footer>
    <p>&copy; 2025 UEFA</p>
  </footer>
</body>
</html>
