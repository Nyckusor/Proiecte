<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body style="background-image: url('fundal.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <div class="glass-container">
        <div class="login-box">
            <h2>Register</h2>
            <form action="#" method="POST">
                <input type="text" id="name" name="name" required placeholder="Name">
                <input type="text" id="surname" name="surname" required placeholder="Surname">
                <input type="email" id="email" name="email" required placeholder="Email">
                <input type="password" id="password" name="password" required placeholder="Password">
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
                <button type="submit">Register</button>
                <p>Ai deja un cont? <a href="login.html" id="login">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
