<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiere in HTML</title>
</head>
<body>
    <h1 style="text-align: center;">Practica de initiere RC-241</h1>
    <hr style="margin: 0; border: none; height: 2px; background-color: black;">
    <hr style="position: fixed; bottom: 0; left: 0; width: 100%; height: 2px; border: none; background-color: black; margin: 0;">
    <div style="display: flex; justify-content: space-between;">
        <p>Alexa Nicolae</p>
        <p>Alexa Nicolae</p>
        <p style="position: absolute; bottom: 40px; left: 10px;">Alexa Nicolae</p>
        <p style="position: absolute; bottom: 40px; right: 10px;">Alexda Nicolae</p>
    </div>
    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
        <input type="text" placeholder="Text">
        <select>
            <option value="1">Mediu</option>
            <option value="2">Important</option>
        </select>
        <input type="date">
    </div>
    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/800px-FC_Barcelona_%28crest%29.svg.png" alt="" style="width: 25.7%; height: 25%;">
        <img src="https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg" alt="" style="width: 25%; height: 25%;">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a7/Paris_Saint-Germain_F.C..svg/1200px-Paris_Saint-Germain_F.C..svg.png" alt="" style="width: 27%; height: 25%;">
    </div>
    <hr style="position: fixed; bottom: 80px; left: 0; width: 100%; height: 2px; border: none; background-color: black; margin: 0;">
    <label>
        <input type="checkbox" onclick="this.nextElementSibling.style.color = this.checked ? 'blue' : 'black';">
        <span style="margin-left: 5px;">Raspuns Corect</span>
    </label>
    <div class="section" id="intrebari">
        <div class="question">
            <input type="radio" onclick="this.nextElementSibling.style.color = this.checked ? 'blue' : 'black';">
            <span style="margin-left: 5px;">Varianta corecta</span>
        </div>
    </div>
</body>
</html>
