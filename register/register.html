<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body style="background-image: url('fundal.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <div class="form-container">
        <h2>Register</h2>
        <form action="/submit" method="POST">
            <input type="text" id="name" name="name" placeholder="Insert Name" required>
            <input type="text" id="surname" name="surname" placeholder="Insert Surname" required>
            <input type="tel" id="phone" name="phone" placeholder="Insert phone number" required>
            <input type="password" id="password" name="password" placeholder="Insert password" required>
            <button type="submit">Register now</button>
        </form>
    </div>
</body>
</html>
